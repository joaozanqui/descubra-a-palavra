<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra a Palavra</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="homePage">
        <div class="header">
            <h1>DESCUBRA A PALAVRA</h1>
        </div>

        <div class="game">
            <h3>Escolha o tamanho da palavra:</h3>
            <input type="range" id="rangeInput" min="4" max="7" value="4" oninput="updateValue(this.value)">
            <div class="custom-range-container">
                <div class="custom-range-track"></div>
                <div class="custom-range-thumb" id="customThumb"></div>
            </div>
            <p>Quantidade de letras: <span id="selectedValue">4</span></p>
            <button class="submit-btn" type="submit" onclick="gameCreate()">JOGAR</button>
        </div>
    </section>

    <section id="gamePage" style="display: none;">
        
        <div id="popupMessage">
            <h3 id="popupText"></h3>
        </div>
        
        <div id="popupSurrender" class="popup">
            <div class="popup-surrender-content">
                <p><span class="popup-surrender-text"></span></p>
                <div id="popupBtns">
                    <button class="back-btn">MENU PRINCIPAL</button>
                    <button class="restart-btn">REINICIAR</button>
                </div>
            </div>
        </div>

        <header>
            <div id="infosBox" class="header">
                <h1>DESCUBRA A PALAVRA</h1>
                <div id="infos">
                    <h4>Existem <span class="num-words"></span> palavras com <span class="num-letters"></span> letras
                    </h4>
                    <h4>Tentativas: <span class="num-tries"></span></h4>
                </div>
                <h3 id="gameLevelHeader">Dificuldade:</h3>
                <div id="gameLevel">
                    <div class="level-box selected">
                        <h3 id="1">1x</h3>
                    </div>
                    <div class="level-box">
                        <h3 id="2">2x</h3>
                    </div>
                    <div class="level-box">
                        <h3 id="3">3x</h3>
                    </div>
                    <div class="level-box">
                        <h3 id="4">4x</h3>
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <div id="answersBox"></div>

            <div id="keyboard">
                <div id="possibleLetters"></div>
                <div id="keyboardBtns">
                    <div id="backspace" class="keyboard-btns each-letter-box">
                        <img id="backspaceImg" src="utilities/backspace.png" alt="Backspace">
                    </div>
                    <div id="enter" class="keyboard-btns each-letter-box">
                        <img id="enterImg" src="utilities/enter.png" alt="Enter">
                    </div>
                </div>
            </div>

            <div id="buttons">
                <button class="back-btn">MENU PRINCIPAL</button>
                <button class="restart-btn">REINICIAR</button>
                <button class="surrender-btn">DESISTIR</button>
            </div>
        </footer>
    </section>

    <script src="scripts/index.js"></script>
    <!-- <script src="https://joaozanqui.github.io/descubra-a-palavra/scripts/index.js"></script> -->

</body>

</html>
